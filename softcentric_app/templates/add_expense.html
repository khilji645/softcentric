{% extends "base.html" %}
{% block content %}
<h3>Add Expense</h3>
<form method="POST">
  <label>Project:</label>
  <select name="project_id" class="form-select mb-2">
    {% for project in projects %}
      {% if session.get('role') == 'admin' or session.get('username') in project["users"] %}
        <option value="{{ project["id"] }}">{{ project["name"] }}</option>
      {% endif %}
    {% endfor %}
  </select>
  <input type="number" step="0.01" name="amount" class="form-control mb-2" placeholder="Amount" required>
  <input type="text" name="description" class="form-control mb-2" placeholder="Description" required>
  <input type="date" name="date" class="form-control mb-2" required>
  <button class="btn btn-success">Add Expense</button>
</form>
{% endblock %}
